<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify Identity Registration</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
<h1>Register</h1>
<button id="register-button">Register</button>

<script>
  // Инициализация виджета Netlify Identity
  if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
          if (!user) {
              window.netlifyIdentity.open("signup");
          }
      });
  }

  // Открытие формы регистрации при нажатии на кнопку
  document.getElementById('register-button').addEventListener('click', function() {
      if (window.netlifyIdentity) {
          window.netlifyIdentity.open('signup');
      } else {
          console.log('Netlify Identity not initialized');
      }
  });

  // Перенаправление пользователя после успешной регистрации
  if (window.netlifyIdentity) {
      window.netlifyIdentity.on('login', () => {
          document.location.href = '/admin/';
      });
  }

  // Инициализация виджета Netlify Identity
  window.netlifyIdentity.init();
</script>
</body>
</html>
