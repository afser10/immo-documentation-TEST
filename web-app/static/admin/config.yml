backend:
  name: git-gateway
  branch: main # Название вашей основной ветки в репозитории

media_folder: "static/images/uploads" # Путь к медиафайлам
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
